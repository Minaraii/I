<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ako Indie Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <!-- SIDEBAR -->
    <aside class="sidebar">

      <div class="profile">

        <img src="images/ako.png" alt="Ako" class="avatar">

        <h1 class="name">Ako</h1>

        <div class="info">
          <div class="location">
            <span class="icon"></span>
            <span>Bello, Colombia</span>
          </div>

          <div class="income-box">
            <span class="icon">$</span>
            <span>$500/month</span>
          </div>

        </div>

        <p class="tagline">
          Building my skills in coding and business.
          Step by step. Day by day.
        </p>

      </div>

    </aside>


    <!-- MAIN CONTENT -->
    <main class="main">

      <div class="card">
        <h2>First SaaS</h2>
        <p class="money">$0/mo</p>
        <p class="desc">
          Mi first attempt at building something real.
        </p>
      </div>

      <div class="card">
        <h2>Next Proyect</h2>
        <p class="money">Soon... </p>
        <p class="desc">
          Scaling my knowledge and execution.
        </p>
      </div>

    </main>

  </div>

</body>

</html>
