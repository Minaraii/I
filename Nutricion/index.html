<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nutrici√≥n</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>Personalized Nutrition Calculator</h1>
        </header>

        <main>
            <form id="nutrition-form">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>

                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>

                <label for="activity">level for Activity:</label>
                <select id="activity">
                    <option value="1.2">Sedentario</option>
                    <option value="1.375">Ligero (1-3 dias/semana)</option>
                    <option value="1.55">Moderado (3-5 dias/semana)</option>
                    <option value="1.725">Activo (6-7 dias/semana)</option>
                    <option value="1.9">Muy activo (entrenamientos intensos)</option>
                </select>

                <button type="submit">Calcular</button>
            </form>

            <div id="result"></div>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
